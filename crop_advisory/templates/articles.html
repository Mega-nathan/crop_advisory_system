<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specific Agriculture News</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&
    family=Outfit:wght@100..900&
    family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&
    family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <style>
      /* ====== RESET ====== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #ebf2f8;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* ====== HEADER ====== */
      header nav {
        background: #fdfdfd;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .logo a {
        text-decoration: none;
        font-weight: bold;
        font-size: 20px;
        color: #2b7a3d;
      }

      /* ====== LAYOUT ====== */
      .layout {
        flex: 1;
        display: flex;
        min-height: calc(100vh - 60px);
      }

      /* ====== SIDEBAR ====== */
      .sidebar {
        width: 240px;
        background: #dbe4e9;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
        padding: 20px 0;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }

      .sidebar-nav {
        list-style: none;
        margin-top: 20px;
      }

      .sidebar-nav li {
        margin: 10px 0;
      }

      .sidebar-nav a {
        text-decoration: none;
        color: #373f4c;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        border-radius: 6px;
        transition: all 0.1s ease;
        gap: 10px;
      }

      .sidebar-nav a:hover,
      .sidebar-nav a.active {
        background: #2472cc;
        color: #fff;
      }

      /* ====== MAIN CONTENT ====== */
      main {
        flex: 1;
        padding: 30px;
        overflow-y: auto;
      }

      h1 {
        text-align: center;
        color: #2e7d32;
        margin-bottom: 30px;
      }

      #news-container {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        justify-content: center;
        align-items: flex-start;
      }

      .news-card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
        overflow: hidden;
        transition: transform 0.2s ease;
        display: flex;
        flex-direction: column;
      }

      .news-card:hover {
        transform: scale(1.03);
      }

      .news-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
      }

      .news-content {
        padding: 15px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .news-content h3 {
        font-size: 18px;
        color: #2e7d32;
        margin-bottom: 10px;
      }

      .news-content p {
        color: #555;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .news-content a {
        text-decoration: none;
        color: #1b5e20;
        font-weight: bold;
        align-self: flex-start;
      }

      /* ====== RESPONSIVE ====== */
      @media (max-width: 900px) {
        .layout {
          flex-direction: column;
        }

        .sidebar {
          width: 100%;
          flex-direction: row;
          justify-content: space-around;
        }
      }

      @media (max-width: 600px) {
        .news-card {
          width: 90%;
        }
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <nav>
        <div class="logo">
          <a href="#">AgriNav</a>
        </div>
      </nav>
    </header>

    <!-- LAYOUT: SIDEBAR + MAIN -->
    <div class="layout">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <ul class="sidebar-nav">
          <li>
            <a href="http://localhost:8000">
              <span class="material-symbols-outlined">dashboard</span>
              Dashboard
            </a>
          </li>
          <li>
            <a href="http://localhost:8000">
              <span class="material-symbols-outlined">smart_toy</span>
              Chatbot
            </a>
          </li>
          <li>
            <a href="http://localhost:8000/marketPrice">
              <span class="material-symbols-outlined">shopping_cart</span>
              Market Price
            </a>
          </li>
          <li>
            <a href="#">
              <span class="material-symbols-outlined">pest_control</span>
              Pest Detection
            </a>
          </li>
          <li>
            <a href="http://localhost:8000/weather">
              <span class="material-symbols-outlined">groups</span>
              Weather
            </a>
          </li>
          <li>
            <a href="http://localhost:8000/articles"
              ><span class="material-symbols-outlined">article</span>Articles</a
            >
          </li>
        </ul>
      </aside>

      <!-- MAIN CONTENT -->
      <main>
        <h1>Latest Agriculture News</h1>
        <div id="news-container"></div>
      </main>
    </div>

    <!-- SCRIPT -->
    <script>
      async function fetchSpecificNews() {
        const apiKey = "pub_fc0caa62fd7e4ee8ae152b7bb776da0c"; // Replace with your NewsData.io key
        const url = `https://newsdata.io/api/1/news?apikey=${apiKey}&q="farmer scheme" OR "crop price" OR "agriculture" OR "farmers"&country=in&language=en`;

        try {
          const response = await fetch(url);
          const data = await response.json();
          const container = document.getElementById("news-container");
          container.innerHTML = "";

          if (!data.results || data.results.length === 0) {
            container.innerHTML =
              "<p style='text-align:center;'>No specific agriculture news found.</p>";
            return;
          }

          // Filter relevant news
          const keywords = [
            "scheme",
            "farmer",
            "crop price",
            "new farming technique",
            "agriculture",
            "subsidy",
          ];
          const filtered = data.results
            .filter((article) => {
              const text = (
                article.title +
                " " +
                (article.description || "")
              ).toLowerCase();
              return keywords.some((k) => text.includes(k.toLowerCase()));
            })
            .slice(0, 6);

          filtered.forEach((article) => {
            const card = document.createElement("div");
            card.classList.add("news-card");
            card.innerHTML = `
            <img src="${
              article.image_url || "https://via.placeholder.com/300x180"
            }" alt="News Image" />
            <div class="news-content">
              <h3>${article.title}</h3>
              <p>${article.description || ""}</p>
              <a href="${article.link}" target="_blank">Read more</a>
            </div>
          `;
            container.appendChild(card);
          });
        } catch (error) {
          console.error("Error fetching news:", error);
        }
      }

      fetchSpecificNews();
    </script>
  </body>
</html>
